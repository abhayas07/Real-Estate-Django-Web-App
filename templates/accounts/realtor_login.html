<!-- Realtor Login Section -->
<div id="realtor-login" class="container mt-5">
    <h2 class="text-center mb-4">Realtor Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'realtor-login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="text-center mt-3"><a href="#realtor-register">Don't have an account? Register here.</a></p>
        </div>
    </div>
</div>
